<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getLogin()}"></title>
</head>
<body>

<div>
    <div th:insert="~{base :: site_navbar}"></div>
    <img th:src="@{https://loremflickr.com/100/100}">
    <h1 th:text="${user.getFullName()}"></h1>
    <h3 th:text="${user.getLogin()}"></h3>
    <h3 th:text="${user.getBirthDate()}"></h3>
    <h3 th:text="${user.getEmail()}"></h3>
</div>
</body>
</html>
